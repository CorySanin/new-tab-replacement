<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Tab Replacement Options</title>
    <style>
        body {
            margin: 14px 17px;
            cursor: default;
            min-height: 150px;
        }

        .float-right {
            float: right;
        }

        .form {
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: .5em;
            row-gap: .5em;
            padding-bottom: .55em;
        }
    </style>
</head>

<body>
    <div>
        <div class="form">
            <label for="tab-url">New tab page URL:</label>
            <input id="tab-url" type="url" />
            <label for="keybinds">Keyboard Shortcut:</label>
            <button id="keybinds" type="button">Shortcuts...</button>
        </div>

        <div class="float-right"><button id="save">Save</button></div>
        <div id="status"></div>

        <script src="options.js"></script>
    </div>
</body>

</html>
